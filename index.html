<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–≤–∞—è –∫–≤–∞—Ä—Ç–∏—Ä–∞ ‚Äî 50 000 000 ‚Ç∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .goal {
            font-size: 3rem;
            font-weight: bold;
            color: #00d9ff;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
        }
        
        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 5px;
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            width: 0%;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            min-width: 60px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-value.remaining {
            color: #ff6b6b;
        }
        
        .input-section {
            margin-top: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
        }
        
        .input-section label {
            display: block;
            margin-bottom: 10px;
            color: #888;
        }
        
        .input-section input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-align: center;
        }
        
        .input-section input:focus {
            outline: 2px solid #00d9ff;
        }
        
        .btn {
            margin-top: 15px;
            padding: 15px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .quote {
            margin-top: 40px;
            font-style: italic;
            color: #666;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üè†</div>
        <h1>–ü–ï–†–í–ê–Ø –ö–í–ê–†–¢–ò–†–ê</h1>
        <div class="goal">50 000 000 ‚Ç∏</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–ù–∞–∫–æ–ø–ª–µ–Ω–æ</div>
                <div class="stat-value" id="saved">0 ‚Ç∏</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û—Å—Ç–∞–ª–æ—Å—å</div>
                <div class="stat-value remaining" id="remaining">50 000 000 ‚Ç∏</div>
            </div>
        </div>
        
        <div class="input-section">
            <label>–°–∫–æ–ª—å–∫–æ —É–∂–µ –Ω–∞–∫–æ–ø–∏–ª? (‚Ç∏)</label>
            <input type="number" id="currentAmount" placeholder="0" value="0">
            <button class="btn" onclick="updateProgress()">–û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
        </div>
        
        <p class="quote">"–î–æ—Ä–æ–≥—É –æ—Å–∏–ª–∏—Ç –∏–¥—É—â–∏–π"</p>
    </div>
    
    <script>
        const GOAL = 50000000;
        
        // Load saved amount from localStorage
        window.onload = function() {
            const saved = localStorage.getItem('apartmentSaved') || 0;
            document.getElementById('currentAmount').value = saved;
            updateProgress();
        }
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        function updateProgress() {
            const current = parseInt(document.getElementById('currentAmount').value) || 0;
            const percent = Math.min((current / GOAL) * 100, 100);
            const remaining = Math.max(GOAL - current, 0);
            
            // Save to localStorage
            localStorage.setItem('apartmentSaved', current);
            
            // Update UI
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressBar').textContent = percent.toFixed(1) + '%';
            document.getElementById('saved').textContent = formatNumber(current) + ' ‚Ç∏';
            document.getElementById('remaining').textContent = formatNumber(remaining) + ' ‚Ç∏';
            
            // Change color when getting close
            if (percent >= 100) {
                document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #00ff88, #00ff88)';
            }
        }
    </script>
</body>
</html>
