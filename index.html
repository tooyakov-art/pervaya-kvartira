</head>
<body>
    <div class="container">

        <div class="goal">50 000 000 ‚Ç∏</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–ù–∞–∫–æ–ø–ª–µ–Ω–æ</div>

        <p class="updated">–û–±–Ω–æ–≤–ª–µ–Ω–æ: 05.02.2026</p>

    <script>
        // –¢–µ–∫—É—â–∏–µ –Ω–∞–∫–æ–ø–ª–µ–Ω–∏—è (–æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –≤—Ä—É—á–Ω—É—é)
        const SAVED = 0;
        const GOAL = 50000000;
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        function init() {
            const percent = Math.min((SAVED / GOAL) * 100, 100);
            const remaining = Math.max(GOAL - SAVED, 0);
            
            document.getElementById('progressBar').style.width = Math.max(percent, 2) + '%';
            document.getElementById('progressBar').textContent = percent.toFixed(1) + '%';
            document.getElementById('saved').textContent = formatNumber(SAVED) + ' ‚Ç∏';
            document.getElementById('remaining').textContent = formatNumber(remaining) + ' ‚Ç∏';
        }
        
        init();
    </script>
